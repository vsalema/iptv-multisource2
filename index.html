<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Video.js multi-protocole + Aside M3U</title>
  <link href="https://vsalema.github.io/tvpt4/css/fileLabel.css" rel="stylesheet" />
  <link href="https://unpkg.com/video.js@8/dist/video-js.css" rel="stylesheet" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="layout" id="layoutRoot">
    <!-- Backdrop + Hamburger -->
    <div id="asideBackdrop" aria-hidden="true"></div>
    <button id="btnHamburger" type="button" aria-label="Ouvrir la playlist" aria-expanded="false"></button>

    <!-- ASIDE -->
    <aside id="playlistAside" aria-label="Playlist M3U">
      <div class="brand">Cha√Ænes M3U</div>
      <div class="aside-row">
        <button id="btnFavOnly" class="favFilter" type="button" title="Afficher uniquement les favoris">‚≠ê Favoris</button>
        <div class="controls">
          <label class="fileLabel" style="font-size: 12px;">
            <input type="file" id="fileInput" accept=".m3u,.m3u8">
            Importer fichier M3U
          </label>
        </div>
        <button id="btnCheckLinks" class="favFilter" type="button" title="V√©rifier l‚Äôaccessibilit√© des liens">üîç V√©rifier liens</button>
      </div>

      <div id="verifySummary" class="verify-summary" style="display:none">
        <span class="pill"><span class="dot ok"></span> <span id="okCount">0</span> OK</span>
        <span class="pill"><span class="dot bad"></span> <span id="badCount">0</span> KO</span>
        <span class="pill"><span class="dot unk"></span> <span id="unkCount">0</span> CORS/Inconnu</span>
        <div class="verify-actions">
          <button id="btnCancelVerify" type="button">Annuler</button>
          <button id="btnClearStatus" type="button">Effacer statuts</button>
        </div>
      </div>

      <div class="aside-row search-row">
        <input id="channelSearch" type="search" placeholder="üîé Rechercher (cha√Æne ou groupe)" aria-label="Rechercher une cha√Æne" />
        <button id="clearSearch" type="button" title="Effacer la recherche">‚úï</button>
        <button id="btnToggleCustomList" type="button" title="Afficher/masquer la liste perso">üìã Tv/Liste</button>
      </div>

      <div class="aside-row sort-row">
        <label for="sortMode">Tri :</label>
        <select id="sortMode" aria-label="Mode de tri">
          <option value="original">Original</option>
          <option value="name">Nom (A‚ÜíZ)</option>
          <option value="group">Groupe (A‚ÜíZ)</option>
        </select>
      </div>

      <div style="display:none">
        <input type="hidden" id="m3uInput" />
        <button id="btnLoadM3U" style="display:none"></button>
      </div>

      <div class="group">Liste <span id="totalCount" class="pill" title="Total cha√Ænes M3U">0</span></div>

      <div id="customGroup" class="group" style="display:none">Liste perso <span id="customCount" class="pill" title="Total √©l√©ments perso">0</span></div>
<div id="customList" class="list" style="display:none" aria-live="polite"><div class="empty">Aucune entr√©e dans la liste perso.</div></div>
<div id="channelList" class="list" aria-live="polite">
        <div class="empty">Aucune playlist charg√©e.</div>
      </div>
    </aside>

    <!-- MAIN -->
    <div>
      <div class="wrap">
        <div class="card" style="margin-bottom:16px">
          <div class="row">
            <input id="srcInput" type="url" placeholder="Collez une URL .m3u8, .mpd, .mp4, .mp3, .m3u ou YouTube" />
            <button id="btnLoad" type="button">Charger</button>
          </div>
          <details id="examplesDetails"><summary>‚ò∞menu chaines</summary>
            <div class="hint"> 
              <span class="grid" id="examples"></span>
            </div>
          </details>
        </div>

        <!-- Player -->
        <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="880" height="495" playsinline></video>

        <!-- MINI SCRUBBER -->
        <div id="scrubberBar" class="scrubber" hidden>
          <button id="seekBack" type="button" aria-label="Reculer de 15s">‚ü≤ 15s</button>
          <div class="track">
            <div class="buffered" style="width:0%"></div>
            <div class="played"   style="width:0%"></div>
            <input id="seekRange" type="range" min="0" max="1000" value="0" step="1" aria-label="Position de lecture">
          </div>
          <div class="time">
            <span id="tCur">00:00</span> / <span id="tDur">00:00</span>
          </div>
          <button id="seekFwd" type="button" aria-label="Avancer de 15s">15s ‚ü≥</button>
        </div>

        <!-- CONTROL BAR CUSTOM -->
        <div id="controlBar" class="bar">
          <div class="bar-left">
            <div class="button" role="group" aria-label="Modes plein page">
              <button  id="btnExpandAside" type="button" title="Plein page (masquer l‚Äôaside)">‚Üê‚Üí</button>
              <button id="btnExpandFull"  type="button" title="Plein √©cran (toute la page)">‚õ∂</button>
              <button id="btnMute" type="button" title="Activer/D√©sactiver le son" aria-pressed="true">üîä</button>
            </div>
          </div>

          <div class="bar-center">
            <button id="btnPrev">‚üµ Prev</button>
            <div id="currentTitle" class="title">Aucune cha√Æne</div>
            <button id="btnNext">Next ‚ü∂</button>
          </div>

          <div class="bar-right">
            <div class="tool">
              <button id="btnQuality" class="btn-icon" type="button" title="Qualit√©">
                <svg class="icon" aria-hidden="true"><use href="#icon-quality"></use></svg>
                <span class="sr-only">Qualit√©</span>
              </button>
              <div id="qualityMenu" class="qmenu" hidden>
                <div class="qitem">Analyse‚Ä¶</div>
              </div>
            </div>

            <div class="tool">
              <button id="btnAudio" type="button" title="Pistes audio">üéß ‚ñæ</button>
              <div id="audioMenu" class="qmenu" hidden></div>
            </div>

            <div class="tool">
              <button id="btnCC" type="button" title="Sous-titres/CC">CC ‚ñæ</button>
              <div id="ccMenu" class="qmenu" hidden></div>
            </div>

            <button id="btnPiP" class="ghost" type="button" title="Picture-in-Picture">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                <rect x="12.5" y="10" width="7" height="5" rx="1"></rect>
              </svg>
            </button>

            <button id="btnFS" type="button" title="Plein √©cran">‚§¢</button>

            <!-- ‚öôÔ∏è Param√®tres (mobile) -->
            <div class="tool" id="toolSettings">
              <button id="btnSettings" type="button" title="Param√®tres">‚öôÔ∏è</button>
              <div id="settingsMenu" class="qmenu" hidden>
                <div class="qitem" aria-disabled="true" style="opacity:.7;cursor:default">Qualit√©</div>
                <div id="settingsQuality"></div>
                <div class="qsep"></div>
                <div class="qitem" aria-disabled="true" style="opacity:.7;cursor:default">Audio</div>
                <div id="settingsAudio"></div>
                <div class="qsep"></div>
                <div class="qitem" aria-disabled="true" style="opacity:.7;cursor:default">Sous-titres</div>
                <div id="settingsCC"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu contextuel -->
  <div id="ctxMenu" class="ctx" role="menu" aria-hidden="true">
    <div class="ctx-item" role="menuitem" tabindex="0" data-action="copy"><span class="icon">üìã</span> Copier l‚ÄôURL <span class="ctx-kbd">Ctrl+C</span></div>
    <div class="ctx-item" role="menuitem" tabindex="0" data-action="fav"><span class="icon">‚≠ê</span> <span class="ctx-label-fav">Ajouter aux favoris</span></div>
    <hr class="ctx-sep" />
    <div class="ctx-item" role="menuitem" tabindex="0" data-action="newtab"><span class="icon">üîó</span> Ouvrir dans un nouvel onglet</div>
  </div>

  <!-- Core Video.js and plugins -->
  <script src="https://unpkg.com/video.js@8/dist/video.min.js"></script>
  <script src="https://unpkg.com/dashjs@4/dist/dash.all.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-dash@5/dist/videojs-dash.min.js"></script>
  <script src="https://unpkg.com/videojs-youtube@3/dist/Youtube.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-quality-levels@3/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.min.js"></script>

  <!-- App -->
  <script src="./app.js"></script>

  <!-- SVG symbols -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden" aria-hidden="true">
    <defs>
      <symbol id="icon-quality" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <circle cx="4" cy="12" r="2"></circle>
        <circle cx="12" cy="10" r="2"></circle>
        <circle cx="20" cy="14" r="2"></circle>
      </symbol>
      <symbol id="icon-fullscreen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 9 3 3 9 3"></polyline>
        <polyline points="21 9 21 3 15 3"></polyline>
        <polyline points="15 21 21 21 21 15"></polyline>
        <polyline points="9 21 3 21 3 15"></polyline>
      </symbol>
      <symbol id="icon-prev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </symbol>
      <symbol id="icon-next" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </symbol>
      <symbol id="icon-audio" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 13a8 8 0 0 1 16 0"></path>
        <rect x="2" y="13" width="6" height="8" rx="2"></rect>
        <rect x="16" y="13" width="6" height="8" rx="2"></rect>
      </symbol>
      <symbol id="icon-cc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
        <path d="M9.5 12.5c-.7.7-2 .7-2.7 0-.7-.7-.7-1.8 0-2.5.7-.7 2-.7 2.7 0"></path>
        <path d="M17.2 12.5c-.7.7-2 .7-2.7 0-.7-.7-.7-1.8 0-2.5.7-.7 2-.7 2.7 0"></path>
      </symbol>
      <symbol id="icon-pip" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
        <rect x="12.5" y="10" width="7" height="5" rx="1"></rect>
      </symbol>
    </defs>
  </svg>
  <script src="./custom-addon.js"></script>
</body>
</html>
